name: Rust

on: [push]

jobs:
  build-ubuntu:
    runs-on: ubuntu-latest
  
    steps:
    - uses: actions/checkout@v1
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
  build-windows:
    runs-on: windows-latest
  
    steps:
    - uses: actions/checkout@v1
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose
  build-osx:
    runs-on: ubuntu-latest
  
    steps:
    - uses: actions/checkout@v1
    - name: Build
      run: cargo build --verbose
    - name: Run tests
      run: cargo test --verbose


